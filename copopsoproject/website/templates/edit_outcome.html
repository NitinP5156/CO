<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBE-Achieve/Show Records/Edit Course Outcome</title>
</head>
<body>
    <h1>Edit Course Outcome</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="code">Code:</label>
        <input type="text" id="code" name="code" value="{{ outcome.code }}">
        <br>
        <label for="description">Description:</label>
        <input type="text" id="description" name="description" value="{{ outcome.description }}">
        <br>
        <button type="submit">Save Changes</button>
    </form>
</body>
</html>
